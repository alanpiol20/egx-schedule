[build]
  command = "npm run build"
  publish = "dist"

# Redirecionamento para SPA (React/Vite):
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opcional) Cache agressivo nos assets gerados pelo Vite
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
